version: 1.0
configuration:
  has_webserver: false
  readonly_paths:
    - src/app.py
    - src/tests/*
    - src/main/__init__.py
    - src/main/base/*
    - src/main/job/__init__.py
    - make.sh
    - hackerrank.yml
    - README.md
    - requirements.txt
    - data/*
  scoring:
    command: "pip3 install -r requirements.txt; py.test -p no:warnings --junitxml=unit.xml"
    files:
      - unit.xml
  ide_config:
    default_open_files:
      - src/main/app.py
      - src/main/job/pipeline.py
    project_menu:
      run: "python3 src/app.py data/employee.csv"
      install: "pip3 install -r requirements.txt"
      test: "py.test -p no:warnings"
